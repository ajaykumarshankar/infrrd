<div class="card-header">
    <div class="profile-pic">
        <a href="javascript:;">
            <img src="assets/images/{{employee.profile}}"/>
        </a>
    </div>
    <div class="profile-details">
        <h3>{{employee.name}}</h3>
        <p>{{employee.designation}}</p>
    </div>
    <div class="profile-share">
        <app-icon [iconType]="'share-icon'"></app-icon>
    </div>
</div>
